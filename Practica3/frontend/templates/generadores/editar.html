{% extends 'template.html' %}

{% block content %}
<div class="container mx-auto mt-8 p-6 bg-gray-600 rounded-lg">
    <h1 class="text-4xl font-extrabold text-white">Editar Generador</h1>
    <a href="/generadores/list" class="inline-flex items-center mt-4 mb-4 px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600 transition duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5 mr-2">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Volver a la lista
    </a>
    <form method="POST" action="/generadores/update" class="bg-gray-700 p-6 rounded-lg shadow-lg">
        <input type="hidden" name="idGenerador" value="{{ generator.idGenerador }}" />
        <div class="mb-4">
            <label class="block mb-2 text-white" for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ generator.nombre }}" required class="w-full p-3 bg-gray-600 text-white rounded"/> 
        </div>
        <div class="mb-4">
            <label class="block mb-2 text-white" for="costo">Costo:</label>
            <input type="number" id="costo" name="costo" step="0.01" value="{{ generator.costo }}" required class="w-full p-3 bg-gray-600 text-white rounded"/>
        </div>
        <div class="mb-4">
            <label class="block mb-2 text-white" for="consumoPorHora">Consumo por Hora:</label>
            <input type="number" id="consumoPorHora" name="consumoPorHora" step="0.01" value="{{ generator.consumoPorHora }}" required class="w-full p-3 bg-gray-600 text-white rounded"/>
        </div>
        <div class="mb-4">
            <label class="block mb-2 text-white" for="potencia">Potencia:</label>
            <input type="number" id="potencia" name="potencia" value="{{ generator.potencia }}" required class="w-full p-3 bg-gray-600 text-white rounded"/>
        </div>
        <div class="mb-4">
            <label class="block mb-2 text-white" for="uso">Uso:</label>
            <input type="text" id="uso" name="uso" value="{{ generator.uso }}" required class="w-full p-3 bg-gray-600 text-white rounded"/>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Actualizar</button>
    </form>
</div>
{% endblock %}
