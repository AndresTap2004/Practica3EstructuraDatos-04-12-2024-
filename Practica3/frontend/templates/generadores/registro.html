{% extends 'template.html' %}

{% block content %}
<div class="container mx-auto mt-8 p-6 bg-gray-600 rounded-lg">
    <h1 class="text-4xl font-extrabold text-white">Registro de Generador</h1>
    <form method="POST" action="/generadores/save" class="bg-gray-700 p-6 rounded-lg shadow-lg">
        <div class="mb-4">
            <label class="block mb-2 text-white" for="nombre">Nombre:</label> 
            <input type="text" id="nombre" name="nombre" required class="w-full p-3 bg-gray-600 text-white rounded"/> 
        </div>
        <div class="mb-4">
            <label class="block mb-2 text-white" for="costo">Costo:</label>
            <input type="number" id="costo" name="costo" step="0.01" required class="w-full p-3 bg-gray-600 text-white rounded"/>
        </div>
        <div class="mb-4">
            <label class="block mb-2 text-white" for="consumoPorHora">Consumo por Hora:</label>
            <input type="number" id="consumoPorHora" name="consumoPorHora" step="0.01" required class="w-full p-3 bg-gray-600 text-white rounded"/>
        </div>
        <div class="mb-4">
            <label class="block mb-2 text-white" for="potencia">Potencia:</label>
            <input type="number" id="potencia" name="potencia" required class="w-full p-3 bg-gray-600 text-white rounded"/>
        </div>
        <div class="mb-4">
            <label class="block mb-2 text-white" for="uso">Uso:</label>
            <input type="text" id="uso" name="uso" required class="w-full p-3 bg-gray-600 text-white rounded"/>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Guardar</button>
    </form>
</div>
{% endblock %}
